<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üéØ Smart Task Analyzer</h1>
            <p>Intelligent task prioritization based on multiple factors</p>
        </header>

        <!-- Add Task Form -->
        <section class="add-task-section">
            <h2>Add New Task</h2>
            <form id="addTaskForm" class="task-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Task Title *</label>
                        <input type="text" id="title" required placeholder="e.g., Fix login bug">
                    </div>
                    
                    <div class="form-group">
                        <label for="due_date">Due Date</label>
                        <input type="date" id="due_date">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="estimated_hours">Estimated Hours</label>
                        <input type="number" id="estimated_hours" step="0.5" min="0" placeholder="e.g., 2.5">
                    </div>
                    
                    <div class="form-group">
                        <label for="importance">Importance (1-10) *</label>
                        <input type="number" id="importance" required min="1" max="10" value="5">
                    </div>
                </div>

                <div class="form-group">
                    <label for="dependencies">Dependencies (comma-separated IDs)</label>
                    <input type="text" id="dependencies" placeholder="e.g., 1,3,5">
                </div>

                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </section>

        <!-- Strategy Selector -->
        <section class="strategy-section">
            <h2>Prioritization Strategy</h2>
            <div class="strategy-buttons">
                <button class="btn-strategy active" data-strategy="Smart Balance">
                    Smart Balance
                    <small>Balanced approach</small>
                </button>
                <button class="btn-strategy" data-strategy="Deadline Driven">
                    Deadline Driven
                    <small>Focus on urgency</small>
                </button>
                <button class="btn-strategy" data-strategy="High Impact">
                    High Impact
                    <small>Importance first</small>
                </button>
                <button class="btn-strategy" data-strategy="Fastest Wins">
                    Fastest Wins
                    <small>Quick tasks first</small>
                </button>
            </div>
            <button id="analyzeBtn" class="btn btn-analyze">üîç Analyze Tasks</button>
        </section>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing tasks...</p>
        </div>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section hidden">
            <h2>üìä Priority Ranking</h2>
            <p class="results-info">Tasks sorted by priority score (highest first)</p>
            <div id="tasksList" class="tasks-list"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
